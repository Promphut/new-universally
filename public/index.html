<!DOCTYPE html>
<html>
<head>
  <title>The Publisher</title>
  <meta name="description" content="React starter kit based on Atomic Design with React Router, Webpack, Redux, Server Side Rendering and more">
  <meta property="og:site_name" content="ARc">
  <meta property="og:image" content="https://diegohaz.github.io/arc/thumbnail.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" href="aommoneyIcon.svg" /> -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
  
  <script type="text/javascript">
    var doc = document.documentElement;
    
    window.getWidth = () => {
      return window.innerWidth || doc.clientWidth || document.getElementsByTagName('body')[0].clientWidth;
    }

    window.getHeight = () => {
      return window.innerHeight || doc.clientHeight || document.getElementsByTagName('body')[0].clientHeight;
    }

    window.getScrollX = () => {
      return (window.pageXOffset || doc.scrollLeft) - (doc.clientLeft || 0)
    }

    window.getScrollY = () => {
      return (window.pageYOffset || doc.scrollTop)  - (doc.clientTop || 0)
    }
  </script>
</head>
<body>

  <main id="app"></main>
  <!-- JS file will be automatically added here by html-webpack-plugin -->

</body>
</html>
