<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title><%=data.name+' | '+data.tagline%></title>
    <meta name="title" content="<%=data.name+' | '+data.tagline %>" />
    <meta name="description" content="<%=data.desc %>" />
    <meta name="keyword" content="<%=data.keywords %>" />

    <meta property="og:sitename" content="<%=data.name %>" />
    <meta property="og:url" content="http://nextempire.co/" />
    <meta property="og:title" content="<%=data.name+' | '+data.tagline %>" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="http://api.nextempire.co/uploads/publishers/11/149627_medium.jpeg" />
    <meta property="og:description" content="Following is a write-up of how to set things up assuming the above technologies are being used." />
    <meta property="twitter:card" content="http://api.nextempire.co/uploads/publishers/11/149627_medium.jpeg" />
    <meta property="twitter:image:alt" content="Next Empire | This is the best place for who want to make a great business." />
    <meta property="fb:app_id" content="406151426419674" />
  </head>
  <body>
    <div style="width:100%;height:100%;background-color:brown;">
      <%=data.name+' | '+data.tagline %>
    </div>
  </body>
</html>
